# Turbonox Nginx Reverse Proxy Configuration
# Place this file in /etc/nginx/sites-available/turbonox
# Then symlink: ln -s /etc/nginx/sites-available/turbonox /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name panel.yourdomain.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name panel.yourdomain.com;

    # SSL Configuration - Update paths after running certbot
    ssl_certificate /etc/letsencrypt/live/panel.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/panel.yourdomain.com/privkey.pem;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:3456;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API routes
    location /api/ {
        proxy_pass http://127.0.0.1:3456;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for long-running operations
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
        
        # Large file uploads
        client_max_body_size 200M;
    }

    # Health check
    location /api/health {
        proxy_pass http://127.0.0.1:3456/api/health;
        access_log off;
    }
}

# ============================================================
# SETUP INSTRUCTIONS
# ============================================================
#
# 1. Update server_name with your domain
#
# 2. Install certbot and get SSL certificate:
#    sudo apt install certbot python3-certbot-nginx
#    sudo certbot --nginx -d panel.yourdomain.com
#
# 3. Copy this file:
#    sudo cp nginx.example.conf /etc/nginx/sites-available/turbonox
#
# 4. Enable site:
#    sudo ln -s /etc/nginx/sites-available/turbonox /etc/nginx/sites-enabled/
#
# 5. Test and reload nginx:
#    sudo nginx -t
#    sudo systemctl reload nginx
#
